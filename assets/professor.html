<html>
<head>
    <title>FeedBack Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="action_select">
    <select class="action_selecter" name="action">
        <option value='0'    >None</option>
        <option value='1'    >View feedback</option>
        <option value='2'    >Add Course   </option>
        <option value='3'    >Add Section  </option>
        <option value='4'    >Add TA       </option>
        <option value='5'    >Assign TA    </option>
    </select>
</div>
<div class="tool_bar">
        <form class="feedback" method="post">
			<div class="course_list" style="display: none;">
				<select class="course_selecter" name="course">
            	</select>
			</div>
			<div class="section_list" style="display: none;">
				<select class="section_selecter" name="section" >
            	</select>
			</div>
			<div class="ta_list" style="display: none;">
				<select class="ta_selecter" name="taID">
				</select>
			</div>
			<div class="addCourse" style="display: none;">
            	<input type='text' name='courseCode' /> <br />
			</div>
			<div class="addSection" style="display: none;">
            	<input type='text' name='sectionCode' /> <br />
            	<input type='text' name='startTime' /> <br />
            	<input type='text' name='endTime' /> <br />
			</div>
			<div class="addTA" style="display: none;">
            	<table >
                	<tr><th>First Name</th> <td><input type='text' name='fname' /></td></tr>
                	<tr><th>Last Name</th> <td><input type='text' name='lname' /></td></tr>
                	<tr><th>Student Number</th> <td><input type='text' name='stnum' /></td></tr>
                	<tr><th>Profile Picture</th> <td><input type='text' name='profilePic'></td></tr>
            	</table>
			</div>
            <input class="submit_button" type='submit' value='Submit' style="display: none;"/>
        </form>
</div>
<div class="data_view" style="display: none;">
    <!-- TODO: Make a table view -->
    <table class="data_table">

    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
<script src="js/manage.js"></script>
</body>
</html>
